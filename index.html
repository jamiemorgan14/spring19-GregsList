<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
    <title>Gregs List</title>
</head>

<body>
    <section class="container-fluid">
        <header class="row py-2 text-center bg-dark text-white">
            <div class="col">
                <h1>WELCOME TO GREG'S LIST</h1>
            </div>
        </header>
        <div class="row text-center text-primary mt-3">
            <div class="col">
                <h1>Cars!</h1>
            </div>
        </div>
        <form onsubmit="app.controllers.carController.addCar(event)">
            <section class="form-row mt-3 text-center">
                <div class="col-12 col-md-3 my-1">
                    <input class="form-control" type="text" name="title" placeholder="Title" required>
                </div>
                <div class="col-12 col-md-3 my-1">
                    <input class="form-control" type="text" name="description" placeholder="Description">
                </div>
                <div class="col-12 col-md-2 my-1">
                    <input class="form-control" type="number" name="price" placeholder="Price" required>
                </div>
                <div class="col-12 col-md-3 my-1">
                    <input class="form-control" type="url" name="img" placeholder="Image" required>
                </div>
                <button class="btn btn-light text-center" type="submit">Submit</button>
            </section>
        </form>
        <main class="row mt-3" id="available-cars">

        </main>
        <div class="row text-center text-primary mt-3">
            <div class="col">
                <h1>Jobs!</h1>
            </div>
        </div>
        <form onsubmit="app.controllers.jobController.addJob(event)">
            <section class="form-row mt-3 text-center">
                <div class="col-12 col-md-3 my-1">
                    <input class="form-control" type="text" name="title" placeholder="Title" required>
                </div>
                <div class="col-12 col-md-3 my-1">
                    <input class="form-control" type="text" name="description" placeholder="Description">
                </div>
                <div class="col-12 col-md-2 my-1">
                    <input class="form-control" type="number" name="wage" placeholder="Wage" required>
                </div>
                <div class="col-12 col-md-3 my-1">
                    <input class="form-control" type="url" name="img" placeholder="Image" required>
                </div>
                <button class="btn btn-light" type="submit">Submit</button>

            </section>
        </form>
        <div class="row my-3" id="available-jobs">

        </div>
        <div class="row my-3" id="available-homes">

        </div>
    </section>




    <script type="module" src="app/main.js"></script>
</body>

</html>
